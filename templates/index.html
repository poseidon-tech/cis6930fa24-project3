<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
    <title>Incident Analysis Dashboard</title>
</head>
<body>
    <div class="outer-container">
        <header>
            <h1 class="title">Incident Analysis Dashboard</h1>
            <p class="subtitle">Analyze NormanPD incidents seamlessly</p>
        </header>
        <div class="form-container">
            <div class="form-section">
                <h2 class="form-title">Upload PDFs</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" id="files" name="files" multiple class="file-input">
                    <button type="submit" class="form-button">Upload Files</button>
                </form>
            </div>
            <div class="divider">OR</div>
            <div class="form-section">
                <h2 class="form-title">Submit PDF URLs</h2>
                <form action="/process_url" method="post">
                    <textarea id="file_urls" name="file_urls" class="url-input" placeholder="Enter comma-separated URLs"></textarea>
                    <button type="submit" class="form-button">Submit URLs</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
