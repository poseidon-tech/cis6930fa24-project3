<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
    <title>Incident Analysis Dashboard</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Incident Analysis Dashboard</h1>
        <h2>Select an Option:</h2>
        <div class="form-container">
            <!-- Form to upload multiple PDFs -->
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="files" class="form-label">Upload PDFs:</label>
                <input type="file" id="files" name="files" multiple class="file-input">
                <button type="submit" class="form-button">Upload PDFs</button>
            </form>
            <form action="/process_url" method="post">
                <label for="file_urls" class="form-label">Provide PDF URLs (comma-separated):</label>
                <textarea id="file_urls" name="file_urls" class="url-input" placeholder="Enter URLs separated by commas"></textarea>
                <button type="submit" class="form-button">Submit URLs</button>
            </form>
        </div>
    </div>
</body>
</html>
